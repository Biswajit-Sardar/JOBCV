<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - JOBCV</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
</head>
<body>

  <nav>
    <h2>JOBCV</h2>
    <div class="nav-buttons">
      <button class="btn-signup btn primary hidden">Sign up</button>
      <button class="btn-login btn primary hidden">Sign in</button>
      <button class="btn-logout btn primary hidden">Logout</button>
    </div>
  </nav>

  <div class="login-container">
    <h2>Sign Up</h2>
    <input type="email" class="signup-email" placeholder="Email">
    <input type="password" class="signup-password" placeholder="Password">
    <button class="btn-signup-email">Sign up with Email</button>
    <button class="btn-signup-google">Sign up with Google</button>
    <button class="btn-signup-facebook">Sign up with Facebook</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Include auth.js -->
  <script src="js/auth.js"></script>

</body>
</html>
